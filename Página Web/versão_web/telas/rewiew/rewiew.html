<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">

  <body bgcolor="#F5F5F5">
      <header> <!--incio do header-->
        <div class="center">

              </div><!--botao dentro do menu-->
              </div><!--botao dentro do menu-->
              <div class="logo"><!--logo-->

        </div>

      <section id="flexContainereview">
        <div class="logo"><!--logo-->
        <img src="../../images/Manoel-Syntax-roxo.png">
        </div>
        <div class="formcontainer">
          <form action="#" class="form-contact" method="post" tabindex="1">
            <input type="text" class="form-contact-input" name="nome" placeholder="Nome" required />

            <button type="submit" class="form-contact-button">Enviar</button>
          </form>
        </div>
      </section>

      <script>
        function goBack() {
            window.history.back()
        }
