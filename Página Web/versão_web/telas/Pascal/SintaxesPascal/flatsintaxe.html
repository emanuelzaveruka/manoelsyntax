        <script>
            var checkbox = document.getElementById('checkmobile');
            function animacaodebarra(){
            
            if(checkbox.checked) {
              document.querySelector(".barramobile").style.left = "0px";
            } else {
              document.querySelector(".barramobile").style.left = "-300px";
            }
            }
            
            //script que muda o conteudo quando clicado
            var targetDiv = document.getElementById('conteudo');
            
            var htmlContent = ''; 
            
            
            document.querySelector('#conteudo').innerHTML = '<h1>Program</h1><p>A sintaxe <b>program</b> é utilizada para se fazer a identificação do programa com um nome. O cabeçalho de um programa é atribuído pela instrução program seguida de um nome. Ao final do nome deve-se colocar o símbolo ponto-e-vírgula ( ; ). Não pode existir nenhuma variável no programa que tenha o mesmo nome dado ao programa. Como exemplo: <br><br> <b>program</b> SOMA_NUMERO; </p>';
            
            function populateData(event){
            
                  switch(event.target.value){
                    case '1':{
                     htmlContent = '<h1>Program</h1><p>A sintaxe <b>program</b> é utilizada para se fazer a identificação do programa com um nome. O cabeçalho de um programa é atribuído pela instrução program seguida de um nome. Ao final do nome deve-se colocar o símbolo ponto-e-vírgula ( ; ). Não pode existir nenhuma variável no programa que tenha o mesmo nome dado ao programa. Como exemplo: <br><br> <b>program</b> SOMA_NUMERO;</p>';
            break;
                    }
                    case '2':{
                     htmlContent = ("<h1>Var</h1><p> A <b>var</b> é utilizada na declaração das variáveis que serão utilizadas durante a execução de um programa, bem como, também o seu tipo. Como exemplo:</p><br><br> <pre> <b>var</b> <br> nome : <b>string</b>; <br> idade : <b>integer</b>; <br> altura : <b>real</b>; <br><br> As variaveis podem ser decladas dessa forma também: <br><br> <b>var</b> <br> A,B,C : <b>integer</b>;</pre>");
            break;
                    }
                    case '3':{
                     htmlContent = '<h1>Begin</h1><p> A sintaxe <b>begin</b> inicia a compilação dos códigos contidos no programa. Como exemplo: <br> <br> <b>begin</b><br>instruções do código;</p>';
            break;
                    }
                    case '4':{
                     htmlContent = '<h1>End</h1><p> A sintaxe <b>end</b> encerra a compilação do programa. Como exemplo: <br><br> <b>begin</b><br>instruções do código;<br><b>end.</b></p>';
            break;
                    }
                    case '5':{
                     htmlContent = '<h1>Readln</h1><p> A sintaxe <b>readln</b> permite a entrada de variaveis digitadas pelo teclado. Como exemplo <br><br> begin<br> var <br> nome : string;<br><b>readln(nome)</b>;<br>end.</p>';
            break;
                    }
                    case '6':{
                     htmlContent = '<h1>Writeln</h1><p> A sintaxe <b>writeln</b> imprime as variaveis. Como exemplo <br><br> begin<br> var <br> nome : string;<br>readln(nome);<br><b>writeln(nome)</b><br>end.<br><br><b>Resultado: Nome digitado</b></p>';
            break;
                    }
                    case '7':{
                     htmlContent = '<h1>If</h1><p> A sintaxe <b>if</b> é o desvio de código conforme a condição lógica. De exemplo: <br><br><b>if</b> x < y then<br>  writeln(x);</p>';
            break;
                    }
                    case '8':{
                     htmlContent = '<h1>And</h1><p> Operador lógico <b>and</b> utilizado em codições lógicas. </p>';
            break;
                    }
                    case '9':{
                     htmlContent = '<h1>Xor</h1><p> Operador lógico ou exclusivo <b>xor</b> utilizado em codições lógicas. </p>';
            break;
                    }
                    case '10':{
                     htmlContent = '<h1>Or</h1><p> Operador lógico <b>or</b> utilizado em codições lógicas. </p>';
            break;
                    }
                    case '11':{
                     htmlContent = '<h1>For</h1><p> A sintaxe <b>for</b> cria um laço, nela se faz necessário informar a quatidade de laços que se deseja dar. De exemplo <br><br> <b>for </b> variavel = <inicio de contagem> to <fim de contagem> do <br> begin <br> código que irá compilar; <br> end;</p>';
            break;
                    }
                    case '12':{
                     htmlContent = '<h1>While</h1><p> A sintaxe <b>while</b> cria um laço, nela não se faz necessário informar a quatidade de laços que se deseja dar. Para que o laço pare, se faz necessário o uso de uma condição. Como exemplo <br><br> <b>while</b> x<y (condição) do <br> begin <br> x = x + 1; <br> end;</p>';
            break;
                    }
                    case '13':{
                     htmlContent = '<h1>Do</h1><p> A sintaxe <b>do</b> é amplamente utilizada em vários comandos, indicando o início do código a ser executado</p>';
            break;
                    }
                    case '14':{
                     htmlContent = '<h1>Then</h1><p> A sintaxe <b>then</b> é  utilizada na sintaxe para indicar o bloco de código que será executado. Como exemplo <br><br>if x < y <b>then</b><br>  writeln(x);</p>';
            break;
                    }
                  }
                  targetDiv.innerHTML = htmlContent;
                  document.querySelector(".barramobile").style.left = "-300px";
                }
