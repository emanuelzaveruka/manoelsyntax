      <script>

         var checkbox = document.getElementById('checkmobile');
         function animacaodebarra(){

         if(checkbox.checked) {
           document.querySelector(".barramobile").style.left = "0px";
         } else {
           document.querySelector(".barramobile").style.left = "-300px";
         }
         }
         
         //script que muda o conteudo quando clicado
         var targetDiv = document.getElementById('conteudo');
         
         var htmlContent = ''; 
         

         document.querySelector('#conteudo').innerHTML = '<h1>DEFINIÇÃO</h1><p>HTML significa Hyper Text Markup Language e é a linguagem de marcação de hipertexto, ou seja, é a linguagem na qual são escritas as páginas da Web, interpretada pelo navegador. As informações estão ligadas na forma de páginas ligadas entre si. A página é transferida de um computador remoto para o usuário, onde o browser faz o trabalho de interpretar os códigos naquele documento e mostra a página que o usuário vê. A Web está estruturada em dois princípios básicos: HTTP(Hiper Text Transfer Protocol) e HTML (Hiper Text Markup Language). HTTP é o protocolo de transferência de hipertexto, ou seja, é o protocolo que permite a navegação na Web, com o simples clicar do mouse sobre o texto (ou imagem) que esteja associado a outro link.</p>';

         function populateData(event){
         
               switch(event.target.value){
                  case '1':{
                htmlContent = '<h1>DEFINIÇÃO</h1><p>HTML significa Hyper Text Markup Language e é a linguagem de marcação de hipertexto, ou seja, é a linguagem na qual são escritas as páginas da Web, interpretada pelo navegador. As informações estão ligadas na forma de páginas ligadas entre si. A página é transferida de um computador remoto para o usuário, onde o browser faz o trabalho de interpretar os códigos naquele documento e mostra a página que o usuário vê. A Web está estruturada em dois princípios básicos: HTTP(Hiper Text Transfer Protocol) e HTML (Hiper Text Markup Language). HTTP é o protocolo de transferência de hipertexto, ou seja, é o protocolo que permite a navegação na Web, com o simples clicar do mouse sobre o texto (ou imagem) que esteja associado a outro link.</p>';
       break;
               }
               case '2':{
                htmlContent = '<h1>TAGS</h1><p>Os comandos HTML são chamados de TAGs, compreendem de marcas padrões que são utilizadas para fazer indicações a um browser. Assim como em outras linguagens, os comandos têm uma sintaxe própria, e seguem algumas regras:<br><br>As TAGs aparecem sempre entre sinais de “menor que” (<) e “maior que” (>); Geralmente são utilizadas aos pares, sendo que a TAG de finalização de um comando qualquer é finalizada com a precedência de uma barra (/).</p>';
       break;
               }
               }
               
               targetDiv.innerHTML = htmlContent;
             }
         
                 function goBack() {
                     window.history.back()
                 }
