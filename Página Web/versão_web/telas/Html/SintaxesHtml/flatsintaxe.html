                    <div class="textopgleitura" id="all">
                        <!--------------HTML--------------->
                        <div  id="html">
                            <h1>< HTML ></h1>
                            <p>Todo o documento HTML fica contido entre os TAGS: &ltHTML&gt e &lt/HTML&gt.
                                Uma página HTML possui três partes básicas: estrutura principal, um cabeçalho e um corpo de página.
                            </p>
                            <xmp>
                                <html> <!--Estrutura principal-->

                                </html> <!--Estrutura principal-->
                            </xmp>
                        </div>
                        <!--------------------------------->
                        <!------------HEAD----------------->
                        <div id="head">
                            <h1>< HEAD ></h1>
                            <p>Usado para indicar parâmetros de configuração do documento,
                                também utilizado para exibir o título na barra de títulos do browser.
                            </p>
                        </div>
                        <!---------------------------------->
                        <!------------TITLE----------------->
                        <div id="title">
                            <h1>< TITLE ></h1>
                            <p>Indica o título do documento para o browser.
                                Esta TAG deve estar sempre dentro das TAGs &ltHEAD&gt  &lt/HEAD&gt.
                            </p>
                        </div>
                        <!---------------------------------->
                        <!-------------BODY----------------->
                        <div id="body">
                            <h1>< BODY ></h1>
                            <p>Envolvem a seção de corpo do documento.
                                Aqui fica o conteúdo principal da Home Page.
                            </p>
                        </div>
                        <!--------------BGCOLOR------------->
                        <div id="bgcolor">
                            <h1>< BGCOLOR ></h1>
                            <p>O atributo Bgcolor é usado para estabelecer cor de plano de fundo
                                em um parágrafo, tabela ou qualquer outra parte do HTML.
                            </p>
                        </div>
                        <!---------------------------------->
                        <!-----------BACKGROUND------------->
                        <div id="background">
                            <h1>< BACKGROUND ></h1>
                            <p>A propriedade Background permite que você controle a cor do plano de fundo de
                                um elemento, configure uma imagem como plano de fundo, e posicione uma imagem em uma página.
                            </p>
                        </div>
                        <!----------------H----------------->
                        <div id="h">
                            <h1>< H1 ></h1>
                            <p>As tags &lth1&gt e &lth6&gt são usadas para definir cabeçalhos HTML.
                                <br><br>
                            <h1 class='x'>Conteúdo em &lth1&gt</h1>
                            <h2>Conteúdo em &lth2&gt</h2>
                            <h3>Conteúdo em &lth3&gt</h3>
                            <h4>Conteúdo em &lth4&gt</h4>
                            <h5>Conteúdo em &lth5&gt></h5>
                            <h6>Conteúdo em &lth6&gt</h6>
                            </p>
                        </div>
                        <!---------------------------------->
                        <!---------------B------------------>
                        <div id="b">
                            <h1>< B ></h1>
                            <p>&ltb&gt &lt/b&gt Aplica o estilo <b>negrito</b>.</p>
                        </div>
                        <!---------------------------------->
                        <!---------------I------------------>
                        <div id="i">
                            <h1>< I ></h1>
                            <p>&lti&gt &lt/i&gt Aplica o estilo <i>itálico</i>.</p>
                        </div>
                        <!---------------------------------->
                        <!---------------U------------------>
                        <div id="u">
                            <h1>< U ></h1>
                            <p>&ltu&gt &lt/u&gt Aplica o estilo <u>sublinhado</u>.</p>
                        </div>
                        <!---------------------------------->
                        <!---------------SUP----------------->
                        <div id="sup">
                            <h1>< SUP ></h1>
                            <p>&ltsup&gt &lt/sup&gt Faz com que o texto fique <sup>sobrescrito</sup>.</p>
                        </div>
                        <!---------------------------------->
                        <!---------------SUB---------------->
                        <div id="sub">
                            <h1>< SUB ></h1>
                            <p>&ltsub&gt &lt/sub&gt Faz com que o texto fique 
                                <sub>subscrito</sub>.
                            </p>
                        </div>
                        <!---------------------------------->
                        <!--------------PRE----------------->
                        <div id="pre">
                            <h1>< PRE ></h1>
                            <p>&ltpre&gt &lt/pre&gt 
                            <pre>Utiliza a pré-formatação, ou seja, deixa o texto da maneira em que foi digitado.</pre>
                            </p>
                        </div>
                        <!---------------------------------->
                        <!----------------P----------------->
                        <div id="p">
                            <h1>< P ></h1>
                            <p>&ltp&gt &lt/p&gt A TAG responsável pela quebra de parágrafos é a &ltp&gt que finaliza
                                o parágrafo e insere automaticamente uma linha em branco entre parágrafos.
                            </p>
                        </div>
                        <!---------------------------------->
                        <!--------------FONT---------------->
                        <div id="font">
                            <h1>< FONT ></h1>
                            <p>Para inserir em sua página um texto com fontes de tamanhos,
                                cores e tipos diferentes utilizamos a TAG &ltFONT&gt ... &lt/FONT&gt
                            </p>
                        </div>
                        <!---------------------------------->
                        <!----------------BR---------------->
                        <div id="br">
                            <h1>< BR ></h1>
                            <p>A tag &ltBR&gt faz a quebra de linha sem acrescentar espaços extras entre linhas.
                                Finaliza a linha de texto e insere automaticamente uma outra linha em branco.
                                Não precisa ser finaliza com &lt/BR&gt.
                            </p>
                        </div>
                        <!---------------------------------->
                        <!----------------HR---------------->
                        <div id="hr">
                            <h1>< HR ></h1>
                            <p>Desenha uma linha horizontal no documento.
                                Não precisa ser finalizada com &lt/HR&gt.
                            </p>
                            <br>
                            <hr>
                        </div>
                        <!---------------------------------->
                        <!---------------IMG---------------->
                        <div id="img">
                            <h1>< img src ></h1>
                            <p>Para inserir uma imagem em uma página web utilizamos o comando,
                                tag, &ltimg src='nomedaimagem.jpg'&gt e seus atributos.
                                Os formatos mais usados são o GIF e o JPG, ambos com compactação de pixels.
                            </p>
                        </div>
                        <!---------------------------------->
                        <!----------------A---------------->
                        <div id="a">
                            <h1>< A ></h1>
                            <p>Para linkar as páginas é utilizado a tag &lta href='NomeDoArquivo.extensão'&gt &lt/a&gt 
                                é necessário especificar o nome do arquivo que será chamado e a sua extensão.
                            </p>
                        </div>
                        <!---------------------------------->
                        <!----------------OL---------------->
                        <div id="ol">
                            <h1>< OL ></h1>
                            <p>Listas ordenadas são também denominadas listas numeradas,
                                pois, quando um navegador encontra uma TAG, iniciando uma lista ordenada,
                                ele passa a mostrar cada item utilizando números, como 1, 2, 3, e assim sucessivamente.
                            </p>
                        </div>
                        <!---------------------------------->
                        <!-------------TABLE--------------->
                        <div id="table">
                            <h1>< TABLE ></h1>
                            <p>A TAG &ltTABLE&gt é utilizada para a representação de dados tabulares. A estrutura e o conteúdo da tabela devem ficar dentro das TAGs
                            <center>
                                <br> <br> &ltTABLE BORDER &gt  
                                <br>  &ltcaption&gt tabelas de numeros &lt/caption&gt 
                                <br> &ltTD&gt Números&lt/TD&gt 
                                <br> &ltTH&gt1&lt/TH&gt 
                                <br> &ltTH&gt2&lt/TH&gt 
                                <br> &ltTH&gt3&lt/TH&gt 
                                <br> &ltTR&gt 
                                <br> &ltTD&gt Números 2 &lt/TD&gt 
                                <br> &ltTH&gt4&lt/TH&gt 
                                <br> &ltTH&gt5&lt/TH&gt 
                                <br> &ltTH&gt6&lt/TH&gt 
                                <br> &lt/TABLE&gt <br> 
                                <br>  
                                <TABLE BORDER >
                                    <caption> tabelas de numeros </caption>
                                    <TD> Números</TD>
                                    <TH>1</TH>
                                    <TH>2</TH>
                                    <TH>3</TH>
                                    <TR>
                                        <TD> Números 2 </TD>
                                        <TH>4</TH>
                                        <TH>5</TH>
                                        <TH>6</TH>
                                </TABLE>
                            </center>
                        </div>
                        <!---------------------------------->
                        <!-------------CAPTION------------->
                        <div id="caption">
                            <h1>< CAPTION ></h1>
                            <p>A TAG &ltCAPTION&gt especifica o título de uma tabela.</p>
                        </div>
                        <!---------------------------------->
                        <!----------------TD---------------->
                        <div id="td">
                            <h1>< TD ></h1>
                            <p>A TAG &ltTD&gt especifica a células de dados de uma tabela.
                                Por se tratar de dados comuns (e não cabeçalhos),
                                essas células possuem seu conteúdo escrito em fonte normal, 
                                sem nenhum destaque e alinhamento à esquerda.
                            </p>
                        </div>
                        <!---------------------------------->
                        <!----------------TH---------------->
                        <div id="th">
                            <h1>< TH ></h1>
                            <p>A TAG &ltTH&gt é usada para especificar as células de cabeçalho da tabela.
                                Essas células são diferentes das outras, pois seu conteúdo aparece geralmente em negrito.
                            </p>
                        </div>
                        <!---------------------------------->
                        <!----------------TR---------------->
                        <div id="tr">
                            <h1>< TR ></h1>
                            <p>A TAG &ltTR&gt indica o início de uma linha na tabela. 
                                Cada linha da tabela pode conter várias células, e, portanto, 
                                é necessário que se faça uso de uma marcação que indique exatamente o 
                                ponto de quebra de uma linha e início de outra.
                            </p>
                        </div>
                        <!---------------------------------->
                    </div>
                    <!--CONTEUDO-->
            </section>

      <script>

            //função que abre barra quando clicado no icone
            /*---------------------------------------------------*/
            var checkbox = document.getElementById('checkmobile');
            
            function animacaodebarra(){
            
            if(checkbox.checked) {
              document.querySelector(".barramobile").style.left = "0px";
            } else {
              document.querySelector(".barramobile").style.left = "0px";
            }
            }
            /*---------------------------------------------------*/

            //função que fecha a barra quando clicado fora da barra
            /*---------------------------------------------------*/            
            var checkbox = document.getElementById('checklateral');
            function fechabarra(){
            
            if(checkbox.checked) {
              document.querySelector(".barramobile").style.left = "-300px";
            } else {
              document.querySelector(".barramobile").style.left = "-300px";
              console.log("1");
            }
            }
            /*---------------------------------------------------*/            
            //FUNÇÃO DO MENU DESKTOP
            /*---------------------------------------------------*/               
            function tableshowhide(a,b,c){
            
            len = menu.childElementCount;
            console.log(len)
            closeall();
            
            for(i=0;i<len;i++){
                menu.children[i].onclick=function(){
                    closeall();
                    all.children[this.id].style.display="block";
                    
                }
            }
            
            function closeall(){
                for(i=0;i<all.childElementCount;i++){
                    all.children[i].style.display="none";
                }
            }
            
            menu.children[c].onclick();
            }
            
            tableshowhide("menu","all","html");
            /*---------------------------------------------------*/   

            //FUNÇÃO DO MENU MOBILE
            /*---------------------------------------------------*/               
            function tableshowhidemobile(a,b,c){
            
            len = menumobile.childElementCount;
            console.log(len)
            closeall();
            
            for(i=0;i<len;i++){
                menumobile.children[i].onclick=function(){
                    closeall();
                    all.children[this.id].style.display="block";
                    document.querySelector(".barramobile").style.left = "-300px";
                }
            }
            
            function closeall(){
                for(i=0;i<all.childElementCount;i++){
                    all.children[i].style.display="none";
                }
            }
            
            menumobile.children[c].onclick();
            }
            
            tableshowhidemobile("menumobile","all","html");
            /*---------------------------------------------------*/              
            //FUNÇÃO DE VOLTAR A PÁGINA
            /*---------------------------------------------------*/  
                    function goBack() {
                        window.history.back()
                    }
